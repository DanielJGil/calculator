<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="input">
        <div class="row">
          <div class="button clr clear">C</div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button op divide">/</div>
        </div>
        <div class="row">
          <div class="button seven">7</div>
          <div class="button eight">8</div>
          <div class="button nine">9</div>
          <div class="button op multiply">*</div>
        </div>
        <div class="row">
          <div class="button four">4</div>
          <div class="button five">5</div>
          <div class="button six">6</div>
          <div class="button op subtract">-</div>
        </div>
        <div class="row">
          <div class="button one">1</div>
          <div class="button two">2</div>
          <div class="button three">3</div>
          <div class="button op add">+</div>
        </div>
        <div class="row">
          <div class="button bck back">B</div>
          <div class="button zero">0</div>
          <div class="button decimal">.</div>
          <div class="button eqs equals">=</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
