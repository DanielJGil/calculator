<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result">26 + 9</div>
      <div class="input">
        <div class="row">
          <div class="button">
            <button>C</button>
          </div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button">
            <button class="divide">/</button>
          </div>
        </div>
        <div class="row">
          <div class="button">
            <button>7</button>
          </div>
          <div class="button">
            <button>8</button>
          </div>
          <div class="button">
            <button>9</button>
          </div>
          <div class="button">
            <button class="mulitply">*</button>
          </div>
        </div>
        <div class="row">
          <div class="button">
            <button>4</button>
          </div>
          <div class="button">
            <button>5</button>
          </div>
          <div class="button">
            <button>6</button>
          </div>
          <div class="button">
            <button class="subtract">-</button>
          </div>
        </div>
        <div class="row">
          <div class="button">
            <button>1</button>
          </div>
          <div class="button">
            <button>2</button>
          </div>
          <div class="button">
            <button>3</button>
          </div>
          <div class="button">
            <button class="add">+</button>
          </div>
        </div>
        <div class="row">
          <div class="button">
            <button>B</button>
          </div>
          <div class="button">
            <button>0</button>
          </div>
          <div class="button">
            <button>.</button>
          </div>
          <div class="button">
            <button class="equals">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
